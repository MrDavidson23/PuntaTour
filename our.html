<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Our Project</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <h1 id="logo">PuntaTour</h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="places.html">Places</a></li>
            <li><a href="our.html" class="current">Our Project</a></li>
            <li><a href="promotion.html">Promotion</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- music player -->
    <div id="our-container">
      <div class="music-container" id="music-container">
        <div class="music-info">
          <h4 id="title"></h4>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>

        <audio src="music/yerlin.mp3" id="audio"></audio>

        <div class="img-container">
          <img src="img/yerlin.png" alt="music-cover" id="cover" />
        </div>
        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Section A: Gallery -->
    <section id="work-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Pictures</h2>
        <div class="bottom-line"></div>
        <div class="items">
          <div class="item2">
            <img src="img/pics/friends.jpg" alt="" />
          </div>
          <div class="item2">
            <img src="img/pics/idea.jpg" alt="" />
          </div>
          <div class="item2">
            <img src="img/pics/jaco.jpeg" alt="" />
          </div>
          <div class="item2">
            <img src="img/pics/productive.png" alt="" />
          </div>
          <div class="item2">
            <img src="img/pics/puntarenas.jpg" alt="" />
          </div>
          <div class="item2">
            <img src="img/pics/university.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2021. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
